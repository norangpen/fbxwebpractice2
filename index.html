<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Control</title>
    <style>
        body {
            margin: 0;
        }

        #animation-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }

            #animation-controls button {
                margin: 5px;
            }
    </style>
</head>
<body>
    <div id="animation-controls">
        <button data-animation="0">Idle</button>
        <button data-animation="1">Jump</button>
        <button data-animation="2">Left Strafe Walking</button>
        <button data-animation="3">Left Strafe</button>
        <button data-animation="4">Left Turn 90</button>
        <button data-animation="5">Right Strafe Walking</button>
        <button data-animation="6">Right Strafe</button>
        <button data-animation="7">Right Turn 90</button>
        <button data-animation="8">Standard Run</button>
        <button data-animation="9">Walking</button>
    </div>

    <!-- Your custom script -->
    <script type="module" src="app.js"></script>
</body>
</html>
